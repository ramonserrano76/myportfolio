<div class="row" id="projects" class="projects">
    <h2 class="projects__title">Experience</h2>
    <div class="col-lg-2">
        <button type="button" class="btn-primary btn--color btn-sm" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
        <br><br><br>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table" style="color: white;">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn-secundary btn--color btn-sm" routerLink="/editexp/{{Experiencia.id}}">
                                <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn-secundary btn--color btn-sm" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
