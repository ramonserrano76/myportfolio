<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre"><span style="color:white">Nombre de la skill</span></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje"><span style="color:white">Descripcion de la tarea</span></label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                        [(ngModel)]="skill.porcentaje" required>
                </div>
                <br>
                <button class="btn btn-secundary btn--color"><span style="color:white">Editar</span></button>
            </form>
        </div>
    </div>
</div>
